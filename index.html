<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="src/css/main.css">
    <script src="src/libs/jquery-2.1.3.min.js"></script>
    <script src='src/libs/angular/angular.min.js'></script>
    <script src="src/libs/angular/angular-route.min.js"></script>

</head>

<body ng-app="MyApp">
    <div id="main" ng-controller="myController as main">
        <div class="nav">Hello, {{user}}</div>
        <div class="newTopic">
            <p>Topic:</p>
            <form action="">
                <input type="text" ng-model="Topic">
            </form>
            <p>Message:</p>
            <textarea name="" id="" rows="8" ng-model="Message"></textarea>
            <button ng-click="send()" class="send">Send</button>
        </div>
        <div class="topic" ng-repeat="item in topicArr">
            <div class="headerTopic">
                <h3>{{item.Topic}}</h3>
                <span>Posted by {{item.user}},{{item.time}}</span>
                <div class="buttons">
                    <button ng-click="edit($index)">change</button>
                    <button ng-click="delete($index)">remove</button>
                </div>
            </div>
            <div class="footerTopic">{{item.message}}</div>
        </div>

        <div class="background"></div>
        <div class="start">
            <input type="text" placeholder="Username" ng-model="userName">
            <input type="password" placeholder="Password" ng-model="password">
            <div>
                <button ng-click="login()">Log In</button>
                <button ng-click="asGuest()">Log In as Guest</button>
            </div>
        </div>
        <div class="edit">
            <input type="text" placeholder="Topic" ng-model="editTopic">
            <textarea class="editdata" ng-model="editMessage"></textarea>
            <div>
                <button ng-click="save()">Save</button>
            </div>
        </div>
    </div>
</body>
<script>
    $(".background").animate({opacity: "rgba(0, 0, 0, 0.5)"});
    $(".start").animate({top: "100px"}, 1000)
</script>
<script src="app/app.js"></script>

</html>
